<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster - Energy drink</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header base">
    <div class="title base">
        <img class="title logo" src="img/logo_monster_energy-removebg-preview.png" alt="logo monster_energy">
        <p class="title monster_text">MONSTER</p>
        <p class="title energy_text">ENERGY</p>
    </div>
    <button class="header registr_btn" type="submit">Registr</button>
    </header>
    <div class="anim_and_quote base">
            <p class="anim_and_quote quote">Choose your energy flavor</p>
            <img class=" anim_and_quote animation" src="img/monster energy drink.png" alt="Energy can">
    </div>
    <div class="scrol base">
        <div class="scrol box">
            <div class="scrol element ultra">
                <img class="img_elm ultra" src="img/monster-energy-zero-ultra-ultra-sunrise-monster.png" alt="ultra energy">
                <button class="btn_elm buy_ultra">Buy</button>
            </div>
            <div class="scrol element white">
                <img class="img_elm white" src="img/131-1318387_white-monster-energy-drink.png" alt="white energy">
                <button class="btn_elm buy_white">Buy</button>
            </div>
            <div class="scrol element ultra_red">
                <img class="img_elm ultra_red" src="img/monster-ultra-red-energy-drink.png" alt="ultra red energy">
                <button class="btn_elm buy_ultra_red">Buy</button>
            </div>
            <!-- <div class="scrol element ">
                <img class="img" src="img" alt=" energy">
                <button class="btn buy_"></button>
                <button class="btn add_to_cart_"></button>
            </div> -->
        </div>
    </div> 
</body>
</html>
